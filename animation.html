<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Define the animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Apply the animation to elements with the class "animate-on-show" */
.animate-on-show {
  opacity: 0; /* Start invisible */
  transform: translateY(20px); /* Start slightly below */
}

.animate-on-show.visible {
  animation: fadeIn 1s ease-in-out forwards;
}
    </style>
</head>
<body>
    <section id="dashboard" class="animate-on-show">
        <h2>Dashboard</h2>
        <p>Total Balance: $0</p>
      </section>
      
      <section id="income" class="animate-on-show">
        <h2>Income Details</h2>
        <form>
          <!-- Form fields -->
        </form>
      </section>
      
      <section id="budget" class="animate-on-show">
        <h2>Budget Details</h2>
        <div>
          <!-- Budget content -->
        </div>
      </section>
      
      <section id="expense" class="animate-on-show">
        <h2>Expense Details</h2>
        <div>
          <!-- Expense content -->
        </div>
      </section>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
  // Select all elements with the class "animate-on-show"
  const animatedElements = document.querySelectorAll(".animate-on-show");

  // Create an Intersection Observer
  const observer = new IntersectionObserver(
    (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          // Add the "visible" class when the element is in view
          entry.target.classList.add("visible");
          // Stop observing the element once it's animated
          observer.unobserve(entry.target);
        }
      });
    },
    {
      threshold: 0.1, // Trigger when 10% of the element is visible
    }
  );

  // Observe each element
  animatedElements.forEach((element) => {
    observer.observe(element);
  });
});
</script>
</html>
